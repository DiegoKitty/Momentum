<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="assets/favicon.ico" rel="shortcut icon">
  <link rel="stylesheet" href="./css/owfont-regular.css">
  <link rel="stylesheet" href="./css/style.css">
  <title>Momentum</title>
</head>
<body>
  <div class="popup"></div>
  <header class="header">
    <div class="player">
      <div class="player-container">
      <div class="song-name"></div>
      <div class="author-name"></div>
      <div class="player-controls">
        <button class="play-prev player-icon" title="play prev audio"></button>
        <button class="play player-icon"  title="play audio"></button>
        <button class="play-next player-icon" title="play next audio"></button>
      </div>
      <div class="control">
        <div class="control-top">
          <div class="song-time"></div>
          <div class="volume-container">
            <input type="range" class="volume-slider" aria-label="volume regulation">
            </div>
            <div class="volume-button"></div>
          </div>
          <div class="timeline">
            <div class="progress"></div>
          </div>
        </div>
        <div class="list">
          <ul class="play-list"></ul>
        </div>
      </div>
      <div class="dropdown-list"></div>
    </div>

    <div class="links-container">
      <div class="search">
        <div class="links-heading set-text">Links</div>
        <img src="./assets/svg/search.svg" alt="search" class="search-icon">
        <input type="text" class="links-search" title="Write a request">
      </div>

      <div class="current-links-container">
        <div class="links-list">
          <div class="link-item-container">
          </div>
          <div class="link-edit-container">
          </div>
        </div>
        <div class="btn-container">
          <div class="close-links-icon"></div>
          <button class="new-link set-text"></button>
        </div>

        <div class="links-new-container">
          <div class="back-icon-new"></div>
          <div class="edit-heading edit-heading-name set-text"></div>
          <input type="text" class="create-new-name" maxlength="20" required title="20 characters maxlength">
          <div class="edit-heading edit-heading-link set-text"></div>
          <input type="text" class="create-new-link">
          <button class="new-save set-text"></button>
        </div>
        
        <div class="links-edit-container">
          <div class="back-icon-edit"></div>
          <div class="edit-heading edit-heading-name set-text"></div>
          <input type="text" class="edit-name" maxlength="20" required title="20 characters maxlength">
          <div class="edit-heading edit-heading-link set-text"></div>
          <input type="text" class="edit-link">

          <div class="edit-btn-container">
            <button class="edit-save set-text"></button>
            <button class="edit-delete set-text"></button>
          </div>
        </div>
      </div>
    </div>

    <div class="weather">
      <input type="text" class="city" aria-label="City">
      <i class="weather-icon owf"></i>
      <div class="weather-error"></div>
      <div class="description-container">
        <span class="temperature"></span>
        <span class="weather-description"></span>
      </div>
      <div class="wind"></div>
      <div class="humidity"></div>
    </div>
  </header>

  <main class="main">
    <div class="slider-icons">
      <button class="slide-prev slider-icon" title="change background"></button>
      <button class="slide-next slider-icon" title="change background"></button>
    </div>
    <time class="time" datetime="2023">0:00</time>
    <div class="day"></div>
    <div class="greeting-container">
      <span class="greeting"></span>
      <input type="text" class="name">
    </div>
  </main>

  <footer class="footer">
    <div class="quotes">
      <button class="change-quote" title="change quote"></button>
      <div>
        <div class="quote"></div>
        <div class="author"></div>
      </div>
    </div>

    <div class="settings">
      <div class="name-of-setting">
        <div class="general-setting settings-name-active">
          <div class="heading-general set-text">
          </div>
          <div class="heading-description set-text">
          </div>
        </div>
        <div class="setting-border"></div>
        <div class="images-setting">
          <div class="heading-images set-text">              
          </div>
          <div class="heading-description set-text">
          </div>
        </div>
      </div>
      
      <div class="setting-general-container">
        <div class="languages set-text">LANGUAGES</div>
        <div class="language-container">
          <div class="language-heading set-text">Language</div>
          <div class="change-language">
            <div class="en-lang"></div>
            <div class="ru-lang"></div>
          </div>
        </div>
        <div class="hide set-text">HIDE</div>
        <div class="time-set options-container">
          <div class="options-heading set-text">
            Time
          </div>
          <label class="switch">
            <input type="checkbox" class="checkbox" id="1" aria-label="hide time">
            <span class="slider round"></span>
          </label>
        </div>
        <div class="date options-container">
          <div class="options-heading set-text">
            Date
          </div>
          <label class="switch">
            <input type="checkbox" class="checkbox" id="2" aria-label="hide date">
            <span class="slider round"></span>
          </label>
        </div>
        <div class="weather-set options-container">
          <div class="options-heading set-text">
            Weather
          </div>
          <label class="switch">
            <input type="checkbox" class="checkbox" id="3" aria-label="hide weather">
            <span class="slider round"></span>
          </label>
        </div>
        <div class="greetings options-container">
          <div class="options-heading set-text">
            Gretings
          </div>
          <label class="switch">
            <input type="checkbox" class="checkbox" id="4" aria-label="hide greetings">
            <span class="slider round"></span>
          </label>
        </div>
        <div class="quotes options-container">
          <div class="options-heading set-text">
            Quotes
          </div>
          <label class="switch">
            <input type="checkbox" class="checkbox" id="5" aria-label="hide quotes">
            <span class="slider round"></span>
          </label>
        </div>
        <div class="player options-container">
          <div class="options-heading set-text">
            Player
          </div>
          <label class="switch">
            <input type="checkbox" class="checkbox" id="6" aria-label="hide player">
            <span class="slider round"></span>
          </label>
        </div>
        <div class="player options-container">
          <div class="options-heading set-text">
            Links
          </div>
          <label class="switch">
            <input type="checkbox" class="checkbox" id="7" aria-label="hide player">
            <span class="slider round"></span>
          </label>
        </div>
      </div>
      
      <div class="setting-images-container container-unactive">
        <div class="image set-text">BACKGROUND IMAGE</div>
        <div class="github options-container">
          <div class="options-heading set-text">
            GitHub
          </div>
          <label class="switch">
            <input type="checkbox" class="checkbox-image" id="8" aria-label="image from github">
            <span class="slider round"></span>
          </label>
        </div>
        
        <div class="flicker options-container">
          <div class="options-heading set-text">
            Unsplash
          </div>
          <label class="switch">
            <input type="checkbox" class="checkbox-image" id="9" aria-label="image from unsplash">
            <span class="slider round"></span>
          </label>
        </div>
        
        <div class="unsplash options-container">
          <div class="options-heading set-text">
            Flicker
          </div>
          <label class="switch">
            <input type="checkbox" class="checkbox-image" id="10" aria-label="image from flicker">
            <span class="slider round"></span>
          </label>
        </div>
        <input type="text" class="image-tag">
      </div>
    </div>
    
    <img src="./assets/img/settings.png" alt="setting-icon" class="setting-icon">
    <div class="logo-container">
      <ul class="footer-list">
        <li class="footer-item logo-item">
          <a href="https://rs.school/js/" class="footer-link" target="_blank" aria-label="rs-school course">
            <img src="./assets/svg/rs_school_js.svg" class="rs-logo" alt="logo">
          </a>
        </li>
        <li class="footer-item date-item">
          Â© 2023
        </li>
        <li class="footer-item github-item">
          <a href="https://github.com/DiegoKitty" class="footer-link" target="_blank" aria-label="github account">
            <img src="./assets/img/gihub.png" class="gihub" alt="">
          </a>
        </li>
      </ul>
    </div>
    <script src="./js/index.js" type="module"></script>
  </footer>
</body>
</html>
